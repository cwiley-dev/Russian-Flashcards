<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Russian learning development</title>
</head>
<body>
  <div class='verb-wrapper'>
    <span class='label'> Verb #{{number}}: </span>
    <br />
    <span class='verb'> {{verb}} </span>
    - 
    <span class='definition'> {{definition}} </span>
  </div>
  
  <style>
    html {
      font-family: sans-serif;
    }

    .verb {
      font-weight: bold;
    }

    .verb-wrapper {
      font-size: 22px;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</body>
</html>

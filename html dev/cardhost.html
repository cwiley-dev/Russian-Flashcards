<html>
    <head>
        <title>Card page</title>
        <link rel="stylesheet" type="text/css" href='cardhost_style.css'>
    </head>
    <body>
        <div class='centerpage'>
            <div class='header'>
                <span class='tracker'>Review: 0</span>
                <span class='tracker'>Complete: 0</span>
                <span class='tracker'>Remaining: 0</span>
            </div>
            <div class='content'>
                <div class='card'><div class='card-face-wrapper'>
                    <div class='card-face card-front-face'>
                        Front
                    </div>
                    <div class='card-face card-back-face'>
                        Back
                    </div>
                </div></div>
            </div>
        </div>
    </body>
    <script src='cardhost_script.js'></script>
</html>
